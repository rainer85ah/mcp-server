name: MCP Server CI/CD pipeline.

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: rainer85ah/mcp-img
  TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¨ Build MCP image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ env.TAG }} -f Dockerfile .

      - name: ğŸ“¤ Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ env.TAG }}
